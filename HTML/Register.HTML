<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css" type="text/css">
    <title>用户注册</title>
</head>
<body>
    <header>
        <h1>欢迎加入创新创业实验室</h1>
    </header>
    <section>
        <form action="">
            <p id="head">用户注册</p>
            <div class="users">
                <p><input type="text" name="name" placeholder="姓名"/></p>
                <p><input type="text" name="schoolnumber" placeholder="学号"/></p>
                <p><input type="text" name="email" placeholder="邮箱"/></p>
                <p><input type="password" name="password" placeholder="密码"/></p>    
            </div>
            <div class="select">
                <p>
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="male"/>
                    <label for="female">女</label>
                    <input type="radio" name="sex" id="female"/>
                </p>
                <p>
                    年级
                    <select name="grade" id="grade">
                        <option>2020</option>
                        <option selected="selected">2021</option>
                    </select>
                </p>
                <p>
                    专业
                    <select name="major" id="major">
                        <option selected="selected">计算机科学与技术</option>
                        <option>软件工程</option>
                        <option>网络工程</option>
                        <option>人工智能</option>
                        <option>通信工程</option>
                        <option>其它</option>
                    </select>
                </p>    
            </div>
            <div class="footer">
                <p>
                    <div class="footer"></div>
                    <input type="submit" name="submit" value="注册" class="btn"/>
                </p>
            </div>
        </form>
    </section>
</body>
</html>
